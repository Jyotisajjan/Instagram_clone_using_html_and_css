<html>
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sidebar">
      <a href="#" class="logo">
        <img src="img/logo.png" alt="logo" />
      </a>
      <div class="profile">
        <div class="profile-img">
          <img
            src="https://images.unsplash.com/photo-1515191107209-c28698631303?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80"
            alt="profile"
          />
        </div>
        <div class="name">
          <h1>Jyoti S</h1>
          <img src="img/verify.png" alt="v erify" />
        </div>
        <span>@Jyoti_s03</span>
      </div>
      <div class="about">
        <div class="box">
          <h3>30</h3>
          <span>Posts</span>
        </div>
        <div class="box">
          <h3>20k</h3>
          <span>Followers</span>
        </div>
        <div class="box">
          <h3>264</h3>
          <span>Following</span>
        </div>
      </div>
      <div class="menu">
        <a href="#">
          <span class="icon">
            <i class="ri-function-line"></i>
          </span>
          Feed
        </a>

        <a href="#">
          <span class="icon">
            <i class="ri-notification-4-line"></i>
          </span>
          Notification
        </a>

        <a href="#">
          <span class="icon">
            <i class="ri-search-line"></i>
          </span>
          Explore
        </a>

        <a href="#">
          <span class="icon">
            <i class="ri-mail-unread-fill"></i>
          </span>
          Messages
        </a>

        <a href="#">
          <span class="icon">
            <i class="ri-send-plane-fill"></i>
          </span>
          Direct
        </a>

        <a href="#">
          <span class="icon">
            <i class="ri-bar-chart-2-fill"></i>
          </span>
          Stats
        </a>

        <a href="#">
          <span class="icon">
            <i class="ri-settings-5-line"></i>
          </span>
          Settings
        </a>

        <a href="https://www.instagram.com/">
          <span class="icon">
            <i class="ri-logout-box-r-line"></i>
          </span>
          Logout
        </a>
      </div>
    </div>
    <div class="main-home">
      <div class="header">
        <div class="search">
          <i class="ri-search-line"></i>
          <input type="text" name="" id="" placeholder="Search" />
        </div>
        <div class="header-content">
          <a href="#">
            <i class="ri-notification-4-line"></i>
            <i class="ri-mail-unread-fill"></i>
          </a>
          <a href="#" class="btn">
            <i class="ri-add-circle-fill"></i>
            <div class="btn-text">
              Add Photos
            </div>
          </a>
        </div>
      </div>
      <div class="stories-title">
        <h1>Stories</h1>
        <a href="#" class="btn">
          <i class="ri-play-circle-line"></i>
          <div class="text">
            Watch all
          </div>
        </a>
      </div>
      <div class="stories">
        <div class="stories-img color">
          <img
            src="https://images.unsplash.com/photo-1515191107209-c28698631303?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80"
            alt="profile"
          />
          <div class="add">+</div>
        </div>
        <div class="stories-img">
          <img
            src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8cGVyc29ufGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=600&q=60"
            alt="profile"
          />
        </div>
        <div class="stories-img">
          <img
            src="https://images.unsplash.com/photo-1499952127939-9bbf5af6c51c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTJ8fHBlcnNvbnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=600&q=60"
            alt="profile"
          />
        </div>
        <div class="stories-img">
          <img
            src="https://images.unsplash.com/photo-1593104547489-5cfb3839a3b5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mjl8fHBlcnNvbnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=600&q=60"
            alt="profile"
          />
        </div>
        <div class="stories-img">
          <img
            src="https://images.unsplash.com/photo-1542206395-9feb3edaa68d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzN8fHBlcnNvbnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=600&q=60"
            alt="profile"
          />
        </div>
        <div class="stories-img">
          <img
            src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mzh8fHBlcnNvbnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=600&q=60"
            alt="profile"
          />
        </div>
        <div class="stories-img">
          <img
            src="https://images.unsplash.com/photo-1607346256330-dee7af15f7c5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NjF8fHBlcnNvbnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=600&q=60"
            alt="profile"
          />
        </div>
        <div class="stories-img">
          <img src="img/profile8.jpg" alt="profile" />
        </div>
        <div class="stories-img">
          <img src="img/profile9.jpg" alt="profile" />
        </div>
        <div class="stories-img">
          <img src="img/profile10.jpg" alt="profile" />
        </div>
      </div>

      <div class="feed">
        <h1>Feed</h1>
        <div class="feed-text">
          <h2>Latest</h2>
          <span>Popular</span>
        </div>
      </div>

      <div class="main-post">
        <!--Box1-->
        <div class="post-box">
          <img src="img/p.jpg" alt="post" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="img/p.jpg" alt="profile" />
              </div>
              <h3>Nature</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>20.4k</span>
              <i class="ri-chat-3-line"></i>
              <span>100</span>
            </div>
          </div>
        </div>
        <div class="post-box">
          <img
            src="https://resize.indiatv.in/centered/newbucket/1200_675/2022/12/virat-kohli-1671970326.jpg"
            alt="post"
          />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img
                  src="https://pbs.twimg.com/profile_images/1562753500726976514/EPSUNyR3_400x400.jpg"
                  alt="profile"
                />
              </div>
              <h3>Virat Kohli</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>4.4M</span>
              <i class="ri-chat-3-line"></i>
              <span>15.6k</span>
            </div>
          </div>
        </div>
        <div class="post-box">
          <img
            src="https://s3images.zee5.com/wp-content/uploads/2022/06/268883607_1007863903102427_472510334399875159_n2022062303331220220623035929.jpg"
            alt="post"
          />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img
                  src="https://images.herzindagi.info/image/2019/May/priyanka-chopra-main.jpg"
                  alt="profile"
                />
              </div>
              <h3>Priyanka Chopra</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>3.5M</span>
              <i class="ri-chat-3-line"></i>
              <span>1.2k</span>
            </div>
          </div>
        </div>
        <div class="post-box">
          <img src="img/post3.jpg" alt="post" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="img/profile.jpg" alt="profile" />
              </div>
              <h3>sara khan</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>1.5M</span>
              <i class="ri-chat-3-line"></i>
              <span>1.5k</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
